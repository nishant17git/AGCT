    <style>
        /* Find and replace the body background style */
        body {
            margin: 0;
            padding: 0;
            background: #EFEAE3;
            color: #1e293b; /* Changed text color to dark for better contrast */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Update the body::before gradient colors for better visibility */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(30, 41, 59, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(96, 165, 250, 0.1) 0%, transparent 25%);
            pointer-events: none;
        }
        
        /* Update footer background for better contrast */
        #footer {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(30, 41, 59, 0.1);
        }
        
        /* Update stat-card background for better visibility */
        .stat-card {
            background: rgba(30, 41, 59, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(30, 41, 59, 0.1);
        }
        
        .stat-card:hover {
            background: rgba(30, 41, 59, 0.15);
        }
        .coming-soon {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }
        .emoji {
            font-size: 140px;
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            position: relative;
        }
        .emoji::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: shadow 6s ease-in-out infinite;
        }
        .message {
            font-size: 32px;
            text-align: center;
            max-width: 700px;
            padding: 0 20px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease forwards 0.5s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        .sub-message {
            font-size: 18px;
            color: #94a3b8;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease forwards 0.8s;
        }
        .decorative-line {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #60a5fa, #a78bfa, transparent);
            margin: 40px auto;
            opacity: 0;
            animation: expand 0.8s ease forwards 1s;
            position: relative;
        }
        .decorative-line::before,
        .decorative-line::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #60a5fa;
            top: 50%;
            transform: translateY(-50%);
            animation: pulse 2s ease-in-out infinite;
        }
        .decorative-line::before { left: 0; }
        .decorative-line::after { right: 0; }
        #footer {
            padding: 50px 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }
        #footer.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .full-width-image img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        #footerupper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
        }
        .social-icons {
            display: flex;
            gap: 20px;
        }
        .social-icons a {
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }
        #footerlower {
            text-align: center;
            padding: 20px 0;
        }
        #footerlower img {
            max-width: 150px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        #footerlower img:hover {
            transform: scale(1.05);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes expand {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }
        /* Add glowing effect to particles */
        .particle {
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
            border-radius: 50%;
        }
        /* Add responsive design improvements */
        @media (max-width: 768px) {
            .message {
                font-size: 26px;
            }
            .emoji {
                font-size: 120px;
            }
            .sub-message {
                font-size: 16px;
            }
        }
    </style>
</head>
